<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻转特效</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      position: relative;
      margin: 100px auto;
      width: 200px;
      height: 200px;
      /* background-color: pink; */
      border-radius: 50%;
      perspective: 500px;
    }

    .wrap img {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .front {
      transition:  2s;
      backface-visibility: hidden;
    }
    
    .wrap:hover .front {
      transform:  rotateY(-180deg);
    }

    .back {
      transition:  2s;
      backface-visibility: hidden;
      transform:  rotateY(180deg);
    }
    
    .wrap:hover .back {
      transform:  rotateY(0deg);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="front" src="./images/re1.jpg" alt="!">
    <img class="back" src="./images/re9.jpg" alt="!">
  </div>
</body>
</html>
