<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>边框按钮</title>
  <style>
    .btn {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 50px 0 0 50px;
      background-color: transparent;
      text-align: center;
      line-height: 100px;
      font-size: 24px;
      color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 4px #222;
      text-shadow: 
      -1px 1px #000,
      -1px 0 #000,
      -1px -1px #000,
      0 -1px #000,
      1px -1px #000,
      1px 0 #000,
      1px 1px #000,
      0 1px #000
      ;
      cursor: pointer;
      outline: 4px solid transparent;
      overflow: hidden;
    }

    .btn:after {
      content: '';
      position:  absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      background-color: green;
      animation: rotate 5s linear infinite;
      transform-origin: 0 0;
      z-index: -10;
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: calc(100% - 4px);
      height: calc(100% - 4px);
      border-radius: 50%;
      background-color: #fff;
      z-index: -5;
    }
    @keyframes rotate {
      to {
        transform: rotate(1turn);
      }
    }
  </style>
</head>
<body>
  <div class="btn">点我</div>
</body>
</html>
