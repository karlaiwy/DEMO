<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基础拖拽模组</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      background-color: #690;
      border-radius: 8px;
      box-shadow: 0 0 8px #222;
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script src="js/common.js"></script>
  <script>
    var oBox = $('.box');

    var startX = 0, startY = 0;
    var startTop = 0, startLeft = 0;
       

    var isDown = false;
    oBox.addEventListener('mousedown',function(e){
      startX = e.clientX;
      startY = e.clientY;
      startTop = parseInt(getStyle(oBox,'top'));
      startLeft = parseInt(getStyle(oBox,'left'));
      isDown = true;
    },false);

    document.addEventListener('mousemove',function(e){
      if(isDown){
        var _x = e.clientX - startX;
        var _y = e.clientY - startY;

        console.log(_x, _y);
        console.log(getStyle(oBox,'left'));
        var endX = startLeft + _x;
        var endY = startTop + _y;
        oBox.style.left = endX + 'px';
        oBox.style.top = endY + 'px';

      }
    },false);

    document.addEventListener('mouseup',function(){
      
      isDown = false;
    },false);
  </script>
</body>
</html>
