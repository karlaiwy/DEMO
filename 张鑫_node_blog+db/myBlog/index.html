  <title>MyBlog</title>
</head>

<body id="web">
  <div class="blog-topTips--wrap"></div>
  <div hidden class="blog-modal"></div>

  <header class="blog-head">
    <h1 class="blog-head--logo">
      <img class="logo" src="img/logo.jpg" alt="logo">
    </h1>
    <nav class="blog-head--nav hidden-sm hidden-xs"> </nav>
    <div class="blog-head--search hidden-sm hidden-xs ">
      <input class="blog-input--search" data-input="articles" spellcheck="false" placeholder="文章检索" type="text">
      <i class="glyphicon glyphicon-search" data-submit="articles"></i>
    </div>
    <div class="blog-head--login  hidden-sm hidden-xs"></div>
    <i class="blog-head-menu glyphicon glyphicon-list visible-sm visible-xs"></i>
  </header>

  <main class="blog-main container">
    <div class="row">
      <div class="blog-main--slide hidden-sm hidden-xs col-lg-3 col-md-3">
        <section class="blog-slide--wrap">
          <div class="blog-slide--avatar">
            <div class="blog-info--update">修改信息</div>
            <img class="blog-avatar--pic" src="img/ava.webp" alt="avatar">
          </div>
          <div class="blog-slide--info">
            <h1 class="blog-info--nikname">用户名</h1>
            <div class="blog-info--state">
              <div class="blog-state-item blog-line--col">
                <span class="blog-item--name ">文章</span>
                <span class="blog-item--count">100</span>
              </div>
              <div class="blog-state-item">
                <span class="blog-item--name ">分类</span>
                <span class="blog-item--count">5</span>
              </div>
            </div>
            <div class="blog-slide--pie" style="width:200px; height:200px"></div>
          </div>

        </section>
      </div>

      <div class="blog-main--content col-lg-9 col-md-9">
        <div class="blog-main--container"></div>
      </div>
    </div>
  </main>

  <footer></footer>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
